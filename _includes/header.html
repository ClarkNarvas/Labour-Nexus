  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #FFFFFF;">
        <div class="container-fluid">
        <a id="header-logo" href="/index.html"><img src="/assets/logo/red-symbol.png" width="auto" height="45" alt="Nexus Movement" style="padding-right: 25px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              {% assign navigation_pages = site.html_pages | sort: 'navigation_weight'%}
              {% for p in navigation_pages %}
                {% if p.navigation_weight %}
              <li><a class="nav-link" href="{{ p.url }}" {% if p.url == page.url %} class="active" {% endif %}>
                {{ p.title }}
              </a></li>
              {% endif %}
              {% endfor %}
            </ul>
