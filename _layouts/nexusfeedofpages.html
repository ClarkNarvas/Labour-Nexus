
{% include header.html %}
    <div class="container-fluid" style="margin-top: 25px;">
    <div class="horizontal-center">
        <h2 class="page-title">{{ page.title }}</h2>
        <p class="bold" style="text-align: center;">{{ page.description }}</p>   
    </div>

    <div class="row">
        {% for post in site.categories.people %}
        <div class="col-lg-4">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="{{post.thumbnail}}" class="card-img" alt="{{post.title}}">
                    </div>

                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title bold">{{post.title}}</h5>
                            <p class="card-text">{{post.description}}</p>
                            <a class="btn btn-danger" href="{{post.url}}" role="button">Read more</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


    </div>
